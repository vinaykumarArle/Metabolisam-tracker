<!DOCTYPE html>
<html>
  <head>
    <script>
      // Redirect all requests to index.html for SPA routing
      var pathname = window.location.pathname.replace(/^\/Metabolisam-tracker\//, "");
      var search = window.location.search;
      var hash = window.location.hash;
      // Always redirect to index.html, preserving search/hash
      window.location.replace('/Metabolisam-tracker/index.html' + search + hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
